<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar
    placeholder="Search Pokémon" (ionChange)="onSearchChange($event)"  
  >

  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let poke of pokemon" [routerLink]="poke.pokeIndex">
      
      <ion-avatar slot="start">
        <ion-img 
          [src]="poke.image" 
          style="background: #F2F2F2;">
        </ion-img>
      </ion-avatar>

      <ion-label class="ion-text-capitalize">
        <h2>{{ poke.name }}</h2>
        <p>#{{ poke.pokeIndex }}</p>
      </ion-label>

    </ion-item  >
  </ion-list>

  <ion-infinite-scroll
    (ionInfinite)="loadPokemon(true, $event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="spinner"
      loadingText="Loading more Pokémon..."  
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
